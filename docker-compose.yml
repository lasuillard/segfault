version: '3'

volumes:
  postgres: {}
  redis: {}

networks:
  backend:
    driver: bridge

services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=segfault
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=9306
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - "5432:5432"
    restart: always

  redis:
    image: redis
    environment:
      - CLIENTHOST=server
      - CLIENTPORT=6380
      - MASTERHOST=server
      - MASTERPORT=6379
    volumes:
      - redis:/var/lib/redis/data
    networks:
      - backend
    ports:
      - "6380:6380"
    command: --port 6380
    restart: always

  server:
    build:
      context: ./backend
      dockerfile: ../compose/backend/Dockerfile.dev
    depends_on:
      - postgres
      - redis
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=dev_secret_key
      - DJANGO_DB_HOST=postgres
      - DJANGO_DB_PORT=5432
      - DJANGO_DB_NAME=segfault
      - DJANGO_DB_USERNAME=dbuser
      - DJANGO_DB_PASSWORD=9306
      - REDIS_HOST=redis
      - REDIS_PORT=6380
    volumes:
      - ./backend:/app
    networks:
      - backend
    ports:
      - "8000:8000"
    command:
      - bash
      - -c
      - |
        python manage.py migrate
        /wait-for-it.sh postgres:5432 -t 10
        python manage.py runserver 0:8000
    restart: always
